apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: node-app-gateway
spec:
  selector:
    istio: ingressgateway # Use Istio's default ingress gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*" # Change to a specific domain if needed

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: node-app-vs
spec:
  hosts:
    - "node-app.local" # Change this to a specific domain like "node-app.local" if needed
  gateways:
    - node-app-gateway
  http:
    - match:
        - uri:
            prefix: "/hello"
      route:
        - destination:
            host: node-service
            port:
              number: 80
    - match:
        - uri:
            prefix: "/status"
      route:
        - destination:
            host: node-service
            port:
              number: 80
